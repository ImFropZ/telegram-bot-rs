on: [push]

jobs:
  tests:
    name: Test
    runs-on: ubuntu-latest
    env:
      TELEGRAM_BOT_API: ${{ secrets.TELEGRAM_BOT_API }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
